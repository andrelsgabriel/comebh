{% extends "base.html" %}

{% block conteudo %}

<h1>Seja bem vindo à inscrição da COMEBH - Noroeste!</h1>
<h3>É necessário fazer login para continuar.</h3>

<form action="." method="POST">

	{% csrf_token %}

	<input type="hidden" name="next" value="{{next|default:'/'}}"/>

	<table>
		{{ form.as_table }}
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" value="Entrar"/></td>
		</tr>
	</table>

	<p>Você tem um código de cadastro? Então <a href="/cadastro">clique aqui!</a></p>
	
</form>

{% endblock %}
